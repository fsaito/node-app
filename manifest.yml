apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-docker-deployment
spec:
  selector:
    matchLabels:
      app: node-docker
  replicas: 1
  template:
    metadata:
      labels:
        app: node-docker
    spec:
      containers:
      - name: node-docker
    # enter the path to your image, be sure to include the correct region prefix    
        image: iad.ocir.io/idreywyoj0pu/node:latest
        ports:
        - containerPort: 8080
      imagePullSecrets:
    # enter the name of the secret you created  
      - name: registrysecret
---
apiVersion: v1
kind: Service
metadata:
  name: node-docker-service
spec:
  type: LoadBalancer
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: node-docker
